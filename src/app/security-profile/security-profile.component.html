<div class="card bg-secondary shadow" style="margin-top: -40px;">
    <div class="card-header bg-white border-0">
      <div class="row align-items-center">
        <div class="col-8">
          <h3 class="mb-0">My account</h3>
        </div>
        
      </div>
    </div>
    <div class="card-body">
      <form #f="ngForm" >
        <h6 class="heading-small text-muted mb-4">Change Password</h6>
        <div class="pl-lg-4">
          <div class="row">
            <div class="col-lg-10">
              <div class="form-group focused">
                <label class="form-control-label" for="input-username">Old Password</label>
                <input type="password" id="input-username" class="form-control form-control-alternative" placeholder="Old Password" >
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-10">
              <div class="form-group focused">
                <label class="form-control-label" for="input-first-name">New Password</label>
                <input type="password" id="input-first-name" class="form-control form-control-alternative" placeholder="New Password" name="passwd" ngModel required >
              </div>
            </div>
            
          </div>
          <div class="row">
            <div class="col-lg-10">
              <div class="form-group focused">
                <label class="form-control-label" for="input-first-name">Confirm Password</label>
                <input type="password" id="input-first-name" class="form-control form-control-alternative" placeholder="Confirm Password" >
              </div>
            </div>
            
          </div>
        </div>
        <hr class="my-4">
        <!-- Address -->
        <!-- Description -->
        <div class="text-right mt-3">
            <button type="submit" class="btn btn-primary" (click)="onSubmit()"  >Save changes</button>&nbsp;
          
           </div>
      </form>
    </div>
  </div>
