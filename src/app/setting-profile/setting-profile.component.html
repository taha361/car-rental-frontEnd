<div class="container light-style flex-grow-1 container-p-y">

    <h4 class="font-weight-bold py-3 mb-4">
      User Profile
    </h4>

    <div class="card overflow-hidden">
      <div class="row no-gutters row-bordered row-border-light">
        
        <div class="col-md-9">
          <div class="tab-content">
            <div class="tab-pane fade active show" id="account-settings">

              <div class="card-body media align-items-center">
                <h3>Settings</h3>
              </div>
              <hr class="border-light m-0">

              <div class="card-body pb-2">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control mb-1" (keyup)="Onkey($event)">
                </div>

                <div class="form-group">
                    <label class="form-label">Adresse</label>
                    <input type="text" class="form-control mb-1" value="Tunis">
                </div>

                <h3 class="mb-4">Favorite Brands:</h3>

                <div class="form-group">
                  <label class="switcher">
                    <input type="checkbox" class="switcher-input">
                    <span class="switcher-indicator">
                      <span class="switcher-yes"></span>
                      <span class="switcher-no"></span>
                    </span>
                    <span class="switcher-label">BMW</span>
                  </label>
                </div>
                <div class="form-group">
                  <label class="switcher">
                    <input type="checkbox" class="switcher-input" checked>
                    <span class="switcher-indicator">
                      <span class="switcher-yes"></span>
                      <span class="switcher-no"></span>
                    </span>
                    <span class="switcher-label">Mercerdes</span>
                  </label>
                </div>
                <div class="form-group">
                    <label class="switcher">
                      <input type="checkbox" class="switcher-input">
                      <span class="switcher-indicator">
                        <span class="switcher-yes"></span>
                        <span class="switcher-no"></span>
                      </span>
                      <span class="switcher-label">Volkeswagon</span>
                    </label>
                </div>
                <div class="form-group">
                    <label class="switcher">
                      <input type="checkbox" class="switcher-input" checked>
                      <span class="switcher-indicator">
                        <span class="switcher-yes"></span>
                        <span class="switcher-no"></span>
                      </span>
                      <span class="switcher-label">Renault</span>
                    </label>
                </div>
                <div class="form-group">
                    <label class="switcher">
                      <input type="checkbox" class="switcher-input" checked>
                      <span class="switcher-indicator">
                        <span class="switcher-yes"></span>
                        <span class="switcher-no"></span>
                      </span>
                      <span class="switcher-label">Mazda</span>
                    </label>
                </div>
                <div class="form-group">
                    <label class="switcher">
                      <input type="checkbox" class="switcher-input">
                      <span class="switcher-indicator">
                        <span class="switcher-yes"></span>
                        <span class="switcher-no"></span>
                      </span>
                      <span class="switcher-label">kia</span>
                    </label>
                </div>
                <div class="form-group">
                    <label class="switcher">
                      <input type="checkbox" class="switcher-input" checked>
                      <span class="switcher-indicator">
                        <span class="switcher-yes"></span>
                        <span class="switcher-no"></span>
                      </span>
                      <span class="switcher-label">Hyundai</span>
                    </label>
                </div>
                <div class="form-group">
                    <label class="switcher">
                      <input type="checkbox" class="switcher-input">
                      <span class="switcher-indicator">
                        <span class="switcher-yes"></span>
                        <span class="switcher-no"></span>
                      </span>
                      <span class="switcher-label">Chevrolet</span>
                    </label>
                </div>
                
              </div>

            </div>
            
           
          </div>
        </div>
      </div>
    

     <div class="text-right mt-3">
      <button type="button" class="btn btn-primary">Save changes</button>&nbsp;
      <button type="button" class="btn btn-default">Cancel</button>
     </div>
     <br> <br>
    </div>

  </div>
