<div class="container">
  <br>
  <br>
  <br>
  <br>
  <br>
  <h2>Filter</h2>
<hr>

<form #formFilter="ngForm">

<mat-radio-group aria-label="Select an option" [color]="'primary'">
  <mat-radio-button value="1" id="available">Available Only</mat-radio-button>
  <mat-radio-button value="2" id="all">All</mat-radio-button>
</mat-radio-group>
<hr>

  <label id="example-radio-group-label">Pick your gear box</label>
<mat-radio-group 
  aria-labelledby="example-radio-group-label"
  class="example-radio-group"
  [color]="'primary'">
  <mat-radio-button class="example-radio-button" *ngFor="let box of gearBox" [value]="box" (MatRadioChange)="gearBoxFilter($event)">
    {{box}}
  </mat-radio-button>
</mat-radio-group>
<hr>

<label>Select the marks</label>
<section class="example-section">
    <!-- <span class="example-list-section">
      <mat-checkbox class="example-margin"
                    [checked]="allComplete"
                    [color]="'primary'"
                    [indeterminate]="someComplete()"
                    (change)="setAll($event.checked)"
                    >
        {{task.name}}
      </mat-checkbox>
    </span> -->
    <span class="example-list-section">
      <ul>
        <li *ngFor="let subtask of task.subtasks,let i=index">
          <mat-checkbox
                        [color]="'primary'"
                        ngModel
                        name="mark"
                        (ngModelChange)="updateAllComplete(i)"
                        [checked]="subtask.completed"
                        >
            {{subtask.name}}
          </mat-checkbox>
        </li>
      </ul>
    </span>
</section>
  <hr>
  <label id="example-radio-group-label">How Many Seats</label>
  <mat-radio-group
    aria-labelledby="example-radio-group-label"
    class="example-radio-group"
    [color]="'primary'">
    <mat-radio-button class="example-radio-button" *ngFor="let seat of Seats" [value]="seat">
      {{seat}}
    </mat-radio-button>
  </mat-radio-group>
  <hr>

  <label>Maximum Price</label>
  <mat-slider
  thumbLabel
  [displayWith]="formatLabel"
  tickInterval="1000"
  step="1000"
  min="50000"
  max="1000000"
  aria-label="units"></mat-slider>
  
  <hr>

</form>

</div>

<br>
<br>
<br>
<br>
<div class="content">
  <div class="center">
    <button type="button" class="btn btn-outline-primary">Clear all</button>
  </div>
</div>
